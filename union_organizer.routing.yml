union_organizer.component.collection:
  path: '/union/components'
  defaults:
    _controller: '\Drupal\union_organizer\Controller\UnionComponentController::componentsView'
    _title: 'Union Components'
  requirements:
    _permission: 'access content'
union_organizer.component.view:
  path: '/union/components/{component_id}'
  defaults:
    _controller: '\Drupal\union_organizer\Controller\UnionComponentController::componentView'
    _title: 'Union Component'
  requirements:
    _permission: 'access content'
