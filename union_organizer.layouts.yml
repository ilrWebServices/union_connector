layout_cu_section:
  label: 'Union section'
  category: 'ILR'
  class: '\Drupal\union_organizer\Plugin\Layout\CuSectionLayout'
  template: layouts/cu_section/layout--cu-section
  default_region: main
  icon_map:
    - [main]
  regions:
    main:
      label: Content
layout_cu_twocol:
  label: 'Two column'
  category: 'ILR'
  template: layouts/cu_twocol/layout--cu-twocol
  default_region: first
  icon_map:
    - [first, second]
  regions:
    first:
      label: First
    second:
      label: Second
