layout_cu_section:
  label: 'Union section'
  category: 'ILR'
  class: '\Drupal\union_organizer\Plugin\Layout\UnionLayoutDefault'
  template: layouts/cu_section/layout--cu-section
  default_region: main
  icon_map:
    - [main]
  regions:
    main:
      label: Content
layout_cu_onecol:
  label: 'Union Sublayout: 1 Column'
  category: 'ILR'
  class: '\Drupal\union_organizer\Plugin\Layout\UnionLayoutDefault'
  template: layouts/cu_sublayout/layout--cu-sublayout-onecol
  default_region: first
  icon_map:
    - [main]
  regions:
    main:
      label: Content
layout_cu_twocol:
  label: 'Union Sublayout: 2 Columns'
  category: 'ILR'
  class: '\Drupal\union_organizer\Plugin\Layout\UnionLayoutDefault'
  template: layouts/cu_sublayout/layout--cu-sublayout-twocol
  default_region: first
  icon_map:
    - [first, second]
  regions:
    first:
      label: First
    second:
      label: Second
layout_cu_aside:
  label: 'Union Sublayout: Aside left'
  category: 'ILR'
  class: '\Drupal\union_organizer\Plugin\Layout\UnionLayoutDefault'
  template: layouts/cu_sublayout/layout--cu-sublayout-aside
  default_region: main
  icon_map:
    - [second, main]
  regions:
    second:
      label: Aside
    main:
      label: Content
layout_cu_autogrid:
  label: 'Union Sublayout: Grid'
  category: 'ILR'
  class: '\Drupal\union_organizer\Plugin\Layout\UnionLayoutGrid'
  template: layouts/cu_sublayout/layout--cu-sublayout-grid
  default_region: first
  icon_map:
    - [main]
    - [first, second]
  regions:
    main:
      label: Content
